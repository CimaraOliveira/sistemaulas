{% extends 'base.html' %}

{% block conteudo %}
  <h1 class="mt-3 mb-3">Login</h1>
 {% if user.is_authenticated %}

<form method="POST" action="{% url 'login' %}">
  {% include 'parciais/_messages.html' %}
  {% csrf_token %}

  <!--<div class="form-group">
    <label>Email</label>
    <input type="email" name="email"  value="{{request.POST.email}}" class="form-control">
  </div>-->

  <div class="form-group">
    <label>Usuario</label>
    <input type="text" name="usuario"  value="{{request.POST.usuario}}" class="form-control">
  </div>


  <div class="form-group">
    <label>Senha</label>
    <input type="password" name="senha"  class="form-control">
  </div>


  <button type="submit" class="btn btn-primary">Entrar</button>
</form>
{% else %}
<p>{{user}},<a href="{% url 'logout' %}">Clique Aqui!</a>Sair
</p>
{% endif %}

{% endblock %}
