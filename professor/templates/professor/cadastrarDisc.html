{% extends 'base.html' %}
<!--{% load crispy_forms_tags %}-->

{% block conteudo %}

{% include 'parciais/_messages.html' %}

<div class="card mb-3">
    <div class="card-header">
        <i class="fa fa fa-institution"></i>Adicionar Disciplina
    </div>
    <div class="card-body">
        <form method="POST" action="{% url 'professor:cadastrarDisc' %}" enctype="multipart/form-data">
            {% csrf_token %}


            <div class="col-md-12">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" class="form-control">
                </div>
            </div>

           <div class="col-md-12 ">
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" name="titulo" class="form-control">
                </div>
            </div>
            <div class="col-md-12 ">
                <div class="form-group">
                    <label for="descricao_longa">Descrição</label>
                    <textarea name="descricao_longa" cols="140" rows="5" class="form-control" required=""
                              id="descricao_longa"></textarea>
                </div>
            </div>
            <div class="col-md-12 ">
                <div class="form-group">
                    <label for="imagem">imagem</label>
                    <input type="file" name="imagem" class="form-control">
                </div>
            </div>
            <div class="col-md-3 ">
                <div class="form-group">
                    <label for="data_inicio">Data Cadastro</label>
                    <input type="date" name="data_inicio" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-success">Adicionar</button>
                    <button type="reset" class="btn btn-danger">Cancelar</button>
                </div>

            </div>

        </form>

    </div>
</div>


{% endblock%}
