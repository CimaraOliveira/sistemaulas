{% extends 'base.html' %}

{%block conteudo %}

<div class="row">
    <div class="col-lg-12">
        <div class="card-columns">

            {% for disciplina in disciplinas %}
            <div class="card">

                {% if disciplina.imagem %}
                <img class="card-img-top" src="{{ disciplina.imagem.url }}" alt="{{ disciplina.nome }}">
                {% endif %}

                <div class="card-body">
                    <h5 class="card-title">{{ disciplina.titulo }}</h5>
                    <p class="card-text">{{ disciplina.descricao_longa }}</p>

                </div>
                <div class="card-footer bg-transparent border-top-light-custom text-center">
                    <a href="post.html" class="p-2 mb-2 bg-secondary text-white text-white btn-sm m-1 btn-block">
                        <!--btn btn-primary btn-sm m-1 btn-block-->
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        Detalhes
                    </a>
                </div>
            </div>


            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
