{% extends 'base.html' %}

{% block conteudo %}
<div class="row">
    <div class="col-lg">
        <div class="row no-gutters">
            <div class="col-lg-12">
                {% if disciplina.imagem %}
                <img class="img-fluid" src="{{ disciplina.imagem.url }}">
                {% endif %}
            </div>
        </div>
    </div>
<div class="col-lg">
    <div class="mt-4 mt-lg-0">
        <h1 class="h2">{{disciplina.nome}}</h1>
        <p class="lead">{{disciplina.descricao_longa | linebreaks}}</p>
        <h1 class="lead">
            {{disciplina.professor}}
        </h1>

        <form action="#" >
        <div class="col-md-6 form-group">
            <label for="data_reserva">Data Inscrição</label>
            <input type="date" class="form-control" id="dateBirth"
                   name="data_reserva"
                   value="{{ disciplina.data_reserva }}"
                   placeholder="Data de Reserva">
        </div>

            <div class="text-left">
                <button type="submit" class="btn btn-primary btn-lg btn-block">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    Inscrever-se
                </button>
            </div>
        </form>
    </div>
</div>
</div>

{% endblock %}
